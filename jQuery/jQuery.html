<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic jQuery Demo</title>

  <!-- ✅ Load jQuery library from CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <style>
    /* Optional styling for clarity */
    #container {
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      width: 300px;
      margin: 20px auto;
    }
    p {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ Empty body; content will be injected via jQuery -->
  <script>
    // ✅ Wait until the DOM is fully loaded
    $(document).ready(function () {
      // ✅ Dynamically create and append HTML structure to <body>
      $("body").append(`
        <div id="container">
          <div id="inner">
            <h1>Basic jQuery</h1>
            <p id="p1">Paragraph 1</p>
            <p id="p2">Paragraph 2</p>
            <p id="p3">Paragraph 3</p>
          </div>
        </div>
      `);

      // ✅ Change the color of Paragraph 2 to red
      $("#p2").css("color", "red");

      // ✅ When Paragraph 3 is clicked, hide the heading
      $("#p3").click(function () {
        $("h1").hide();
      });
    });
  </script>

</body>
</html>

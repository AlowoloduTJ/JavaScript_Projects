<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calc Demo</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { font-size: 1rem; margin: .5rem 0; }
    #result1 { margin-top: 1rem; font-weight: bold; }
    #result2 { margin-top: 1rem; font-weight: bold; }
    #result3 { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>

  <label>
    Number 1:
    <input type="number" id="num1" value="0">
  </label>
  
  <label>
    Number 2:
    <input type="number" id="num2" value="0">
  </label>
  <br>
  <label>
    Number 3:
    <input type="number" id="num3" value="0">
  </label>
  <br>
  <label>
    Number 4:
    <input type="number" id="num4" value="0">
  </label>
  
  <label>
    Number 5:
    <input type="number" id="num5" value="0">
  </label>
  <br>

  <button onclick="addNumbers()">Add</button>
  <button onclick="subtractNumbers()">Subtract</button>
  <button onclick="multiplyNumbers()">Multiply</button>
  <button onclick="divideNumbers()">Divide</button>
  <button onclick="BODMAS()">BODMAS</button>
  <button onclick="remNumbers()">Modulus</button>
  <button onclick="negNumbers()">Negative</button>

  <p id="result1">Result will appear here</p>
  <section>
    <P> <h2>Increment and Decrement of numbers </h2></P>
    <label>
    Initial Value:
    <input type="number" id="initial" value="0">
  </label>
  <br>

  <label>
    Increment Rate:
    <input type="number" id="incRate" value="1">
  </label>
  

  <label>
    Increment Count:
    <input type="number" id="incCount" value="5">
  </label>
  <br>

  <label>
    Decrement Rate:
    <input type="number" id="decRate" value="1">
  </label>
  

  <label>
    Decrement Count:
    <input type="number" id="decCount" value="3">
  </label>
  <br>

  <button onclick="runDemo()">Run</button>

  <div id="output"></div>
  </section>
  <p></p>
  <P></P>
  <section>
    <h2>Random Number Generator</h2>

  <label for="min">Enter first number:</label>
  <input type="number" id="min">

  <label for="max">Enter second number:</label>
  <input type="number" id="max">

  <button onclick="generateRandom()">Generate</button>

  <p id="result2"></p>
  </section>
  <section>
     <div>
        <h1>Square Root Calculator</h1>
  
  <label for="num">Enter a number:</label>
  <input type="number" id="num">
  <button onclick="showSquareRoot()">Calculate</button>
  
  <div><p id="result3"></p></div>
  </div>
  </section>
  <script src="JS/main.js"></script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slice Character Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #result, #characters {
      margin-top: 20px;
      font-weight: bold;
    }
    .char-box {
      display: inline-block;
      padding: 6px 10px;
      margin: 4px;
      background-color: #e0e0e0;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Slice Your Text ✂️</h2>

  <input type="text" id="textInput" placeholder="Enter your text here" />
  <input type="number" id="startIndex" placeholder="Start index" />
  <input type="number" id="endIndex" placeholder="End index (optional)" />
  <button id="sliceBtn">Slice It!</button>

  <div id="result"></div>
  <div id="characters"></div>

  <script src="JS/example3.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="CSS_File.css"/>
</head>
<body>
    <div>
        <p>How many seconds will you like to set your alarm for? </p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>
    </div>
    <div class="slideshow-container">
    <div class="slide fade">
      <img src="images/image1.jpg" alt="Slide 1" />
      <div class="caption">Caption for Slide 1</div>
    </div>
    <div class="slide fade">
      <img src="images/image2.jpg" alt="Slide 2" />
      <div class="caption">Caption for Slide 2</div>
    </div>
    <div class="slide fade">
      <img src="images/image3.jpg" alt="Slide 3" />
      <div class="caption">Caption for Slide 3</div>
    </div>

    <div class="indicators">
      <span class="dot" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
  </div>
     <script src="JS/JavaScript_File.js" defer></script>
</body>
</html>
